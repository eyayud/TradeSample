<!-- <h2>{{title}}</h2> -->
<mat-card>
  <mat-card-content>
    <form [formGroup]="regForm">
      <!-- <pre>
          {{regForm.value | json}}
        </pre> -->
      <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="2">
        <div fxFlex="45">
          <mat-form-field fxFlexFill [ngClass]="{ 'has-error has-feedback' :hasError('tinNumber')}">
            <input matInput id="tinNumber"
                   formControlName="tinNumber"
                   required
                   placeholder="Tin Number" />
                  </mat-form-field>
                      <span class="error" *ngIf="hasError('tinNumber') " >
                        Tin Number is a required field
                      </span>
                      <span class="error" *ngIf="regForm.controls['tinNumber'].hasError('minlength')">
                        Tin Number should be of 10 digit
                      </span>
                      <span class="error" *ngIf="regForm.controls['tinNumber'].hasError('maxlength')">
                         Tin Number should be of 10 digit
                      </span>
        </div>

      
        <div fxFlex="45">
          <mat-form-field fxFlexFill>
            <input matInput id="paidCapital" 
                   formControlName="paidCapital" 
                   required
                   placeholder="Paid Capital" />
          </mat-form-field>
           <span class="error" *ngIf="hasError('assignedCapital')" >
             Paid Capital is a required field
           </span>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="2">
        <div fxFlex="45">
          <mat-form-field fxFlexFill>
            <input matInput id="assignedCapital" formControlName="assignedCapital" required placeholder="Assigned Capital" />
          </mat-form-field>
          <span class="error" *ngIf="hasError('assignedCapital')" >
            Assigned Capital is a required field
          </span>
        </div>
         <div fxFlex="45">
            <mat-form-field fxFlexFill>
              <mat-select formControlName="businessType" placeholder="Business Type" multiple>
                <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
              </mat-select>
            </mat-form-field>
            <span class="error" *ngIf="hasError('businessType') " >
              Business type is a required field
            </span>
         </div>
      </div>
    
    </form>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="center end">
    <button mat-raised-button color="primary" 
    (click)="saveBusiness()"
    [disabled]="!regForm.valid"
    >Save</button>
    <button mat-raised-button color="warn" (cancel)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
